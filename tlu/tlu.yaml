transfer_layer:
  - name  : intf
    type  : tlu.ZestSC1TL    init:
        bit_file : ../firmware/ise/tlu.bit
hw_drivers:
  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x3000
    size      : 8

  - name      : i2c
    type      : i2c
    interface : intf
    base_addr : 0x4000

registers:
  - name        : GPIO_LED
    type        : StdRegister
    hw_driver   : gpio
    size        : 8
    fields:
      - name    : LED
        size    : 8
        offset  : 7
